<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--js xor no-js -->
<main class="js">

  <section class="aw-header bg-white border-b border-gray-200 shadow-md">
    <header class="container mx-auto flex items-center justify-between flex-wrap px-2 py-4 lg:p-6 ">
      <div id="mobile-menu__toggler" class="block lg:hidden">
        <button id="mobile-menu__open" class="px-3 py-1 w-20 border rounded text-white bg-purple-700 border-transparent hover:bg-purple-900 transition">
                Menu
            </button>
        <button id="mobile-menu__close" class="hidden px-3 py-1 w-20 border rounded text-white bg-purple-700 border-transparent hover:bg-purple-900 transition">
                Close
            </button>
      </div>

      <div class="aw-header__logo flex items-center flex-shrink-0 text-purple-700 hover:text-purple-900 mx-2 lg:mr-6 order-1 transition">
        <span class="uppercase font-bold text-lg tracking-widest">Zairza</span>
      </div>

      <nav id="mobile-menu__items" class="lg:mr-24 aw-header__nav hidden w-full block  lg:flex flex-grow lg:w-auto order-3 lg:order-2">
        <ol class="text-base lg:flex lg:justify-end w-full">
          <li class="block mb-4 mt-3 lg:inline-block lg:mb-0 lg:mt-0 lg:mr-14">
            <a href="#" class="text-gray-700 hover:text-red-500 transition">Home</a>
          </li>

          <li class="block mb-4 lg:inline-block lg:mb-0 lg:mr-14">
            <a href="#" class="text-gray-700 hover:text-red-500 transition">Projects</a>
          </li>

          <li class="block mb-4 lg:inline-block lg:mb-0 lg:mr-14">
            <a href="#" class="text-gray-700 hover:text-red-500 transition">Blogs</a>
          </li>

          <li class="block mb-4 lg:inline-block lg:mb-0 lg:mr-14">
            <a href="#" class="text-gray-700 hover:text-red-500 transition">Our Team</a>
          </li>

          <li class="block mb-4 lg:inline-block lg:mb-0 lg:mr-14">
            <a href="#" class="text-gray-700 hover:text-red-500 transition">Contact</a>
          </li>
        </ol>
      </nav>
    </header>
  </section>
</main>
</body>
<script src="/script.js"></script>
</html>
